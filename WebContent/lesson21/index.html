<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>

	console.log(Math.PI);
	console.log(Math.ceil(5.3));
	console.log(Math.floor(5.3));
	console.log(Math.round(5.3));
	console.log(Math.random());

	var d = new Date();

	console.log(d.getFullYear());
	console.log(d.getMonth());
	console.log(d.getTime());

    </script>
</body>
</html>
